<!doctype html>
<html>
<head>
	<title>Autocolumns</title>
</head>
<style>
	.card {
		float: left;
		/* Plugin will use these 4 values for calculating the column width */
		/*---------------------*/
			width: 150px;
			min-width: 80px;
			max-width: 250px;
			margin:0 10px;
		/*-----------*/
		
		min-height: 400px;
		background-color: #ff0;
		margin-bottom: 20px;
	}
	.container {
		max-width: 980px;
		margin: 0 auto;
		padding: 30px 30px;
	}
	.card-cnt:after {
		content: "";
		display: table;
		clear:both;
	}
</style>
<body>
	<div class='container'>
	<div class='card-cnt' autocolumn>

	</div>
	</div>
	<script src="responsivecols.js" type='text/javascript'></script>
</body>
</html>
